<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
        }

        .dashboard {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 20%;
            background-color: #34495e;
            color: #ecf0f1;
            padding: 20px 0;
            flex-grow: 1; 
            display: flex;
            flex-direction: column; 
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-bottom: 1px solid #2c3e50;
        }

        .sidebar ul li:last-child {
            border: none;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ecf0f1;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #2c3e50;
            border-radius: 5px;
            padding: 5px 15px;
        }

        .main-content {
            width: 80%;
            padding: 20px;
            background-color: #2c3e50;
            height: fit-content;
            color: white;
        }

        .main-content>div {
            display: flex;
            justify-content: space-between;
        }

        .main-content>div>img {
            width: 15%;
            margin-right: 40px;
        }

        /* Table CSS */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ecf0f1;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        td {
            background-color: #ecf0f1;
            color: #34495e;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

       
        #container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .add-hotel-form {
            width: 30%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            height: fit-content;
            padding: 20px;
        }

        .add-hotel-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        .add-hotel-form input[type="text"],
        .add-hotel-form textarea {
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            width: 80%;
            box-sizing: border-box;
            transition: border 0.3s;
            margin: 20px;
        }

        .add-hotel-form input[type="text"]:focus,
        .add-hotel-form textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        .add-hotel-form button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            align-self: center;
            margin: auto;
        }

        .add-hotel-form button:hover {
            background-color: #2980b9;
        }

        #logout{
            cursor: pointer;
        }


        .add-room-form {
    width: 30%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    background-color: #ecf0f1;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    height: fit-content;
    padding: 20px;
    margin-top: 20px;
}

.add-room-form h2 {
    text-align: center;
    margin-bottom: 20px;
    color: black;
}

.add-room-form input[type="text"],
.add-room-form input[type="number"],
.add-room-form textarea {
    padding: 10px;
    border: 1px solid #bdc3c7;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
    transition: border 0.3s;
    margin-bottom: 20px;
}

.add-room-form input[type="text"]:focus,
.add-room-form input[type="number"]:focus,
.add-room-form textarea:focus {
    border-color: #3498db;
    outline: none;
}

.add-room-form button {
    padding: 10px 15px;
    background-color: #3498db;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
    align-self: center;
}

.add-room-form button:hover {
    background-color: #2980b9;
}



    </style>
</head>

<body>

<div class="dashboard">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="admin.html">Dashboard</a></li>
            <li><a href="adminUser.html">User Management</a></li>
            <li><a href="adminHotel.html">Hotel & Room Management</a></li>
            <li><a href="adminBooking.html">Booking Management</a></li>
            <!-- Add other links as needed -->
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div>
            <h1>Hotel Management</h1>
            <img src="./image/log.png" alt="">
            <h2 id="logout">Logout</h2>
        </div>
        <div id="container">

        
        <table id="hotelsTable">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- The rows will be added dynamically using JS -->
            </tbody>
        </table>
        <div class="add-hotel-form">
            <h2>Add New Hotel</h2>
            <form id="hotelForm">
                <input type="text" id="hotelName" placeholder="Hotel Name" required>
                <input type="text" id="hotelCity" placeholder="City" required>
                <input type="text" id="hotelLocation" placeholder="Location" required>
                <input type="text" id="rating" placeholder="Rating" required>
                <input type="text" id="hotelImage" placeholder="Image URL" required>
                <textarea id="hotelDescription" placeholder="Description"></textarea>
                <button type="submit">Add Hotel</button>
            </form>
        </div>
        <div class="add-room-form" style="display: none;">
            <h2>Add New Room</h2>
            <form id="roomForm">
                <input type="hidden" id="hotelIdForRoom">
                <input type="text" id="roomType" placeholder="Room Type" required>
                <input type="number" id="roomPrice" placeholder="Price per Night" required>
                <input type="text" id="roomDescription" placeholder="Description" required>
                <input type="text" id="roomImage" placeholder="Image URL" required>
                <button type="submit">Add Room</button>
            </form>
        </div>
        
    </div>
    </div>

</div>

<script>


document.getElementById("logout").addEventListener("click", () => {
    window.location.href = "login.html";
});

window.addEventListener("load", () => {
    fetch('https://hotel-ydop.onrender.com/hotel')
        .then(res => res.json())
        .then(data => {
            console.log(data)
            populateHotelsTable(data);
        })
        .catch(error => console.log('There was a problem with the fetch operation:', error.message));
});

function populateHotelsTable(hotels) {
    const tableBody = document.querySelector("#hotelsTable tbody");

    hotels.forEach(hotel => {
        const tr = document.createElement("tr");

        const imageTd = document.createElement("td");
        const img = document.createElement("img");
        img.src = hotel.image;
        img.style.width = "50px";
        img.style.height = "50px";
        imageTd.appendChild(img);

        const nameTd = document.createElement("td");
        nameTd.textContent = hotel.name;

        const cityTd = document.createElement("td");
        cityTd.textContent = hotel.city;

        const locationTd = document.createElement("td");
        locationTd.textContent = hotel.location;

        const actionTd = document.createElement("td");
        const addRoomBtn = document.createElement("button");
        addRoomBtn.textContent = "Add Room";
        addRoomBtn.addEventListener("click", () => {
            document.querySelector(".add-hotel-form").style.display = "none";
            document.querySelector(".add-room-form").style.display = "block";
            localStorage.setItem("hotelId",hotel._id)
        });
        actionTd.appendChild(addRoomBtn);

        tr.appendChild(imageTd);
        tr.appendChild(nameTd);
        tr.appendChild(cityTd);
        tr.appendChild(locationTd);
        tr.appendChild(actionTd);

        tableBody.appendChild(tr);
    });
}

document.getElementById('hotelForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const newHotel = {
        name: document.getElementById('hotelName').value,
        city: document.getElementById('hotelCity').value,
        rating: document.getElementById('rating').value,
        location: document.getElementById('hotelLocation').value,
        image: document.getElementById('hotelImage').value,
        description: document.getElementById('hotelDescription').value
    };

    fetch('https://hotel-ydop.onrender.com/hotel', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(newHotel)
    })
    .then(response => response.json())
    .then(data => {
        if (data.hotel) {
            alert("hotel added")
            populateHotelsTable([newHotel]);
            document.getElementById('hotelForm').reset();
        } else {
            alert("There was an error adding the hotel");
        }
    })
    .catch(error => console.log('There was a problem with the POST operation:', error.message));
});

document.getElementById('roomForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const hotelId = localStorage.getItem("hotelId")
    const type = document.getElementById('roomType').value;
    const pricePerNight = document.getElementById('roomPrice').value;
    const description = document.getElementById('roomDescription').value;
    const image = document.getElementById('roomImage').value;

    fetch(`https://hotel-ydop.onrender.com/room/${hotelId}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            type,
            pricePerNight,
            description,
            image
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.room) {
            alert("Room added successfully!");
            location.reload(); // reload the page to see the updated room list
        } else {
            alert("There was an error adding the room");
        }
    })
    .catch(error => console.error('Error:', error));
});


</script>
</body>

</html>
